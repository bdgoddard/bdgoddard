- title: "MathJam"
  image: Mathsjam.png
  description: MathsJam is a monthly opportunity for like-minded self-confessed maths enthusiasts to get together in a pub and share stuff they like. Puzzles, games, problems, or just anything they think is cool or interesting. We meet on the second-to-last Tuesday of every month, from around 7pm in the evening, in locations around the world.  I organise the Edinburgh event.
  collaborators: MathsJam
  link:
    url: https://mathsjam.com/
